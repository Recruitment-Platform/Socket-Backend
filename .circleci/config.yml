version: 2.1

orbs:
  gradle: circleci/gradle@3.0.0
  tcc: atomicjar/testcontainers-cloud-orb@0.1.0
  slack: circleci/slack@4.4.4

executors:
  jdk17:
    docker:
      - image: cimg/openjdk:17.0.8

jobs:
  build-test:
    executor: jdk17
    steps:
      - checkout
      - run:
          name: run build and test
          command: gradle clean build -x test
      - run:
          name: run test coverage report sonarCloud
          command: gradle testCoverageSonar
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1

  deploy:
    executor: jdk17
    steps:
      - checkout
      - run:
          name: build x test
          command: gradle clean build -x test
      - slack/notify:
          event: pass
          template: basic_success_1

workflows:
  build-and-deploy:
    jobs:
      - build-test:
          pre-steps:
            - tcc/setup
          context: 
            - SonarCloud
            - slack-secret
          filters:
            branches:
              ignore: main

      - deploy:
          context:
            - slack-secret
          filters:
            branches:
              only:
                - main
          


