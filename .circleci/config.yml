version: 2.1

orbs:
  gradle: circleci/gradle@3.0.0
  tcc: atomicjar/testcontainers-cloud-orb@0.1.0

executors:
  jdk17:
    docker:
      - image: cimg/openjdk:17.0

jobs:
  build-test:
    executor: jdk17
    steps:
      - checkout
      - run:
          ./gradlew clean build test

  deploy:
    executor: jdk17
    steps:
      - checkout
      - run:
          ./gradlew clean build -x test

workflows:
  build-and-deploy:
    jobs:
      - build-test:
          pre-steps:
            - tcc/setup
          context: SonarCloud

      - deploy:
          filters:
            branches:
              only:
                - main
          


