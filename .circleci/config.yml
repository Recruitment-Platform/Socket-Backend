version: 2.1

orbs:
  gradle: circleci/gradle@3.0.0
  tcc: atomicjar/testcontainers-cloud-orb@0.1.0

executors:
  jdk17:
    docker:
      - image: cimg/openjdk:17.0.8

jobs:
  build-test:
    executor: jdk17
    steps:
      - checkout
      - run:
          name: run build and test
          command: gradle clean build -x test
      - run:
          name: run test coverage report sonarCloud
          command: gradle testCoverageSonar

  deploy:
    executor: jdk17
    steps:
      - checkout
      - run:
          name: build x test
          command: gradle clean build -x test

workflows:
  build-and-deploy:
    jobs:
      - build-test:
          pre-steps:
            - tcc/setup
          context: SonarCloud
          filters:
            branches:
              ignore: main

      - deploy:
          filters:
            branches:
              only:
                - main
          


